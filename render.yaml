# Render Configuration for Backend
# https://render.com

services:
  - type: web
    name: leadgen-backend
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
    
  - type: web
    name: leadgen-ai-engine
    runtime: python
    buildCommand: cd ai_engine && pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: cd ai_engine && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /health
