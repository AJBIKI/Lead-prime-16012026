services:
  # Backend Service
  - type: web
    name: lead-generator-backend
    env: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /health

  # AI Engine Service
  - type: web
    name: lead-generator-ai-engine
    env: docker
    dockerfilePath: ./ai_engine/Dockerfile
    dockerContext: ./ai_engine
    envVars:
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: lead-generator-frontend
    env: docker
    dockerfilePath: ./client/Dockerfile
    dockerContext: ./client
    envVars:
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        sync: false
    healthCheckPath: /
