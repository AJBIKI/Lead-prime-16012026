# CI/CD Pipeline for Lead Generator
# Deploys to Vercel (frontend) and Railway (backend + AI)

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Test Backend
  # ===========================================
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint --if-present
      
      - name: Check health endpoint exists
        run: grep -q "'/health'" index.js

  # ===========================================
  # Test AI Engine
  # ===========================================
  test-ai-engine:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai_engine
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './ai_engine/requirements.txt'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Check syntax
        run: python -m py_compile main.py

  # ===========================================
  # Test Frontend
  # ===========================================
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint --if-present
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://placeholder.railway.app

  # ===========================================
  # Deploy (only on main push)
  # ===========================================
  deploy:
    needs: [test-backend, test-ai-engine, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deployment Ready
        run: |
          echo "âœ… All tests passed!"
          echo "Ready for deployment to:"
          echo "  - Frontend: Vercel (auto-deploys from GitHub)"
          echo "  - Backend: Railway (configure in Railway dashboard)"
          echo "  - AI Engine: Railway (configure in Railway dashboard)"
          
  # Note: Actual deployments are handled by:
  # - Vercel: Auto-deploys when connected to GitHub repo
  # - Railway: Auto-deploys when connected to GitHub repo
  # 
  # Configure these in their respective dashboards:
  # - https://vercel.com
  # - https://railway.app
